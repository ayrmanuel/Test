<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="EJERCICIO TÉCNICO">
    <meta name="author" content="Francisco Ayr">
    <link rel="icon" href="favicon.ico">

    <title>EJERCICIO TÉCNICO</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/mystyle.css" rel="stylesheet">
	  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" ></script>

  </head>

  <body>

    <div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">
					Ejercicio Intive
			    </h1>
				<h4 class="text-center">
					Nombre: Francisco Ayr
			    </h4>
			    </br>
			    </br>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
					<form class="form-horizontal" name="miform" >
						<fieldset>

							<!-- Form Name -->
							<legend>Formulario</legend>

							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="nombre">Nombre</label>  
							  <div class="col-md-6">
							  <input id="nombre" name="nombre" type="text" placeholder="" class="form-control input-md">
								
							  </div>
							</div>

							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="edas">Año de nacimiento</label>  
							  <div class="col-md-6">
							  <input id="nacimiento" name="nacimiento" type="number" min="0" max="150" placeholder="Ejemplo 1983" class="form-control input-md">
								
							  </div>
							</div>

							
							<!-- Select Basic -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="pais">País</label>
							  <div class="col-md-6">
								<select id="pais" name="pais" class="form-control">
								  <option value="">Seleccione...</option>
								 
								</select>
							  </div>
							</div>
							
							
							<!-- Button -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="submit"></label>
							  <div class="col-md-6 ">
								<a id="submit" name="submit" class="btn btn-primary btn-lg pull-right" onclick="saludar()">Saludar</a>
							  </div>
							</div>
							

						</fieldset>
					</form>
					
					<div class="col-md-12">
						<h3 class="text-center" id="msj">
							
						</h3>

					</div> <!-- /col -->
			</div> <!-- /col -->
			<div class="col-md-6">

				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="visitantes">Visitantes Anteriores</label>
				  <div class="col-md-12" >                     
					<div class="form-control" id="visitantes" name="visitantes"  > </div>
				  </div>
				</div>
		 


      
			</div> <!-- /col -->
		</div> <!-- /row -->
    </div> <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 
	<script src="js/myscript.js" ></script>
   
  </body>
</html>
